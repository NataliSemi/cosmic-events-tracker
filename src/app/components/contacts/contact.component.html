<div class="container">
  <div *ngIf="imageOfDay" class="image-container">
    <h2 class="image-title">{{ imageOfDay.title }}</h2>
    <img class="image" [src]="imageOfDay.url" alt="{{ imageOfDay.title }}">
    <p class="image-explanation">{{ imageOfDay.explanation }}</p>
    <p>{{ imageOfDay.copyright }}</p>
  </div>
  
  <h2>Contact Us</h2>
  <p>Feel free to reach out to us using the contact details below:</p>
  <ul>
    <li>Email: example@example.com</li>
    <li>Phone: 123-456-7890</li>
    <li>Address: 123 Street, City, Country</li>
  </ul>
</div>
